{% load staticfiles %}
{% load crispy_forms_tags %}
{% load i18n %}
{% load account %}
{% load socialaccount %}
{% load url from future %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/cloud-admin.css' %}" >
    
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- DATE RANGE PICKER -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/daterangepicker-bs3.css' %}" />
    <!-- UNIFORM -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/uniform.default.min.css' %}" />
    <!-- ANIMATE -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}" />
    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    
</head>
<style type="text/css" media="screen">
    #div_id_remember{
        display: none;
    }
</style>
<body class="login">    
    <!-- PAGE -->
    <section id="page">
        <!-- HEADER -->
        <header>
            <!-- NAV-BAR -->
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div id="logo">
                            <a href="/"><img src="{% static 'img/logo-alt.png' %}" height="120" alt="logo name" /></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--/NAV-BAR -->
        </header>
        <!--/HEADER -->
        {% block content %}
        {% endblock content %}
    </section>
    <!--/PAGE -->
    <!-- JAVASCRIPTS -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- JQUERY -->
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
    <!-- JQUERY UI-->
    <script src="{% static 'js/login/jquery-ui-1.10.3.custom.min.js' %}"></script>
    <!-- BOOTSTRAP -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    
    
    <!-- UNIFORM -->
    <script type="text/javascript" src="{% static 'js/login/jquery.uniform.min.js' %}"></script>
    <!-- CUSTOM SCRIPT -->
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        jQuery(document).ready(function() {     
            App.setPage("login");  //Set current page
            App.init(); //Initialise plugins and elements
        });
    </script>
    <script type="text/javascript">
        function swapScreen(id) {
            jQuery('.visible').removeClass('visible animated fadeInUp');
            jQuery('#'+id).addClass('visible animated fadeInUp');
        }
    </script>
    <!-- /JAVASCRIPTS -->
</body>
</html>
