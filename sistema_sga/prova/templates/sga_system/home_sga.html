{% extends 'base_sga.html' %}
{% block content %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" style="margin-top: 10px;">
    {% ifequal message.tags 'success' %}
    <i class="fa fa-check"></i>
    {% else %}
    <i class="fa fa-{{ message.tags }}"></i>
    {% endifequal %}
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    {{ message }}
</div>

{% endfor %}
{% endif %}

{% include 'menu_dashboard.html' %}

{% endblock content %}
