<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<li><a href="{% url 'usuario_prova' %}">Voltar a listagem de provas</a> <span class="divider">/</span></li>
	<h2>{{usuario_prova.prova}}</h2>
	{% if usuario_prova.prova.questoes %}
	<ol>
		{% for questao in usuario_prova.prova.questoes.all %}
		<li><a href="/prova/{{usuario_prova.id}}/questao/{{questao.id}}">{{questao.questao}}</a></li>
		{% endfor %}
	</ol>
	{% else %}
	<p>Não há questão cadastrada...</p>
	{% endif %}

</body>
</html>
