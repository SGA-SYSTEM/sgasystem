<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Provas</title>
	<link rel="stylesheet" href="">
</head>
<body>
		<h1>Provas</h1>
		<table>
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Data de Expiração</th>
					<th>Sobre</th>
					<th>Questões</th>
					<th>Duração</th>
				</tr>
			</thead>
			{% for prova in provas %}
			<tbody>
				<tr>
					<td>prova.titulo</td>
					<td>prova.created_at</td>
					<td>prova.sobre</td>
					<td>prova.questoes</td>
					<td>prova.duracao</td>
				</tr>
			</tbody>
			{% endfor %}
		</table>
</body>
</html>
