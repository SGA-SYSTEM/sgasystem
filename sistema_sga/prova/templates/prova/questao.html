{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <script src="//code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    
</head>
<body>
<ul>
    <li><a href="{% url 'usuario_prova' %}">Voltar a listagem de provas</a> <span class="divider">/</span></li>
    <li class="active">Questão</li>
</ul>
<p>{{questao.questao}}</p>
<p>Escolha a resposta correta:</p>
{% if respostas %}
    <form id="frm-answers">
        {% csrf_token %}
        <input type="hidden" name="user-exam-id" value="{{usuario_prova.id}}">
        <input type="hidden" name="question-id" value="{{questao.id}}">
        {% for resposta in respostas %}
            <label class="radio"><input type="radio" name="rb-answer" value="{{resposta.id}}{% if usuario_prova.resposta_alternativa.id == resposta.id %} checked {% endif %} "> {{resposta.alternativa}} - {{resposta.resposta}}</label>
        {% endfor %}
        <div class="form-actions">
            <button type="button" class="btn"><i class="icon-chevron-left"></i> Anterior </button>
            <button type="button" class="btn">Próxima <i class="icon-chevron-right"></i></button>
        </div>
    </form>
{% endif %}
</body>
<script>
{% block js %}
$(function () {
    $("#frm-answers input[type=radio]").click(function () {
        var answer = $(this).val();
        $.ajax({
            url: '/prova/send-response/',
            data: $('#frm-answers').serialize(),
            type: 'post',
            cache: false
        });
    });
});
{% endblock js %}
</script>
</html>
